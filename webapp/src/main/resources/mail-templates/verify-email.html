<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="x-apple-disable-message-reformatting">
    <style type="text/css">
        .bg {
            background-color: #1e1e2d;
        }
        .btn-share{
            background-color: #8ea7e8;
            border-color: #8ea7e8;
            color:white;
            margin-left: 50%;
        }
        .btn-share:hover{
            color: #8ea7e8;
            background-color: transparent;
            border-color: #8ea7e8;
            box-shadow: 0 0 2px #888;
        }
        .h-color{
            color: #8ea7e8;
        }
        .p-color{
            color: #FFFFFF;
        }
        .title {
            font-size: 60px;
            font-weight: 400;
            text-align: center;
            color: #8ea7e8;
        }
        .contenedor {
            display:flex;
            margin:0 0.5rem;
        }
        .img-contenedor{
            max-height:5rem;
            margin:auto 1.5rem
        }

    </style>
</head>

<body>
<div class="bg">
    <div style="text-align: center">
        <h1 class="title">unbiased</h1>
    </div>

    <div style="text-align: center">
        <h3 class="h-color" th:text="#{email.verification.text}"></h3>
    </div>


    <div class="contenedor">
        <img class="img-contenedor" src="https://cdn-icons-png.flaticon.com/512/81/81460.png"
             alt="news_logo" data-image-whitelisted="">
        <div style="margin:auto">
            <p class="h-color" th:text="#{email.verification.postTitle}"></p>
            <p class="p-color" th:text="#{email.verification.postSentence}"></p>
        </div>
    </div>


    <div class="contenedor">
        <div style="margin:auto">
            <p class="h-color" th:text="#{email.verification.searchTitle}"></p>
            <p class="p-color" th:text="#{email.verification.searchSentence}"></p>
        </div>
        <img class="img-contenedor" src="https://cdn-icons-png.flaticon.com/512/77/77521.png"
             alt="explore_logo" data-image-whitelisted="">
    </div>

    <div class="contenedor">
        <img class="img-contenedor" src="https://cdn-icons-png.flaticon.com/512/1626/1626829.png"
             alt="top_logo" data-image-whitelisted="">
        <div style="margin:auto">
            <p class="h-color" th:text="#{email.verification.topTitle}"></p>
            <p class="p-color" th:text="#{email.verification.topSentence}"></p>
        </div>
    </div>

    <br/>
    <div style="text-align: center">
        <h3 class="h-color" th:text="#{email.verification.button}"></h3>
    </div>

    <div class="col-12 d-flex justify-content-center align-items-center">
        <a th:href="${verificationUrl}" class="takeme">
            <button th:text="#{email.verification.click}" class="btn btn-lg btn-info btn-block btn-share"></button>
        </a>
    </div>

</div>
</body>
</html>
