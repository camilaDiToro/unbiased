<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="x-apple-disable-message-reformatting">
    <style type="text/css">
        .bg {
            background-color: #1e1e2d;
        }
        .btn-share{
            background-color: #8ea7e8;
            border-color: #8ea7e8;
            color:white;
            margin-left: 50%;
        }
        .btn-share:hover{
            color: #8ea7e8;
            background-color: transparent;
            border-color: #8ea7e8;
            box-shadow: 0 0 2px #888;

        }
        .h-color{
            color: #8ea7e8;
        }
        .title {
            font-size: 60px;
            font-weight: 400;
            text-align: center;
            color: #8ea7e8;
        }
        .contenedor {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .contenedor > div {
            width: 50%;
        }

    </style>
</head>
<body>
<div class="bg">
    <div style="text-align: center">
        <h1 class="title">unbiased</h1>
    </div>
    <div style="text-align: center">
        <h3 class="h-color" th:text="#{email.verification.text}"></h3>
    </div>
    <div class="col-12 d-flex justify-content-center align-items-center">
        <a th:href="${verificationUrl}" class="takeme">
            <button th:text="#{email.verification.click}" class="btn btn-lg btn-info btn-block btn-share">
            </button>
        </a>
    </div>

</div>
</body>
</html>
