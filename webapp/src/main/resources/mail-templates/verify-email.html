<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Email template</title>
    <meta name="x-apple-disable-message-reformatting">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type="text/css">
        .bg {
            background-color: #1e1e2d;
            padding: 10px;
        }
        .btn-share{
            background-color: #8ea7e8;
            border: none;
            color: white !important;
            padding: 12px 30px;
            text-align: center;
            font-size: 18px;
            border-radius: 22px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        .btn-share:hover {
            background-color: #6486df;
            color: black;
            border: 2px solid #8ea7e8;
        }
        .h-color{
            color: #8ea7e8;
        }
        .p-color{
            color: #FFFFFF;
            margin-right: 60px;
            margin-left: 60px;
        }
        .title {
            font-size: 60px;
            font-weight: 400;
            text-align: center;
            color: #8ea7e8;
        }
        .contenedor {
            display:flex;
            margin:0 0.5rem;
        }

    </style>
</head>
<body class="bg">
<div class="bg">
    <div class="text-center">
        <h1 class="title">unbiased</h1>
    </div>
    <div style="text-align: center">
        <h3 class="h-color"  th:text="#{email.verification.text}"></h3>
    </div>

    <div class="contenedor">
        <div style="margin:auto; text-align: center">
            <p class="h-color" th:text="#{email.verification.postTitle}"></p>
            <p class="p-color" th:text="#{email.verification.postSentence}"></p>
        </div>
    </div>

    <div class="contenedor">
        <div style="margin:auto; text-align: center">
            <p class="h-color" th:text="#{email.verification.searchTitle}"></p>
            <p class="p-color" th:text="#{email.verification.searchSentence}"></p>
        </div>
    </div>

    <div class="contenedor">
        <div style="margin:auto; text-align: center">
            <p class="h-color" th:text="#{email.verification.topTitle}"></p>
            <p class="p-color" th:text="#{email.verification.topSentence}"></p>
        </div>
    </div>

    <br/>
    <div style="text-align: center">
        <h3 class="h-color" th:text="#{email.verification.button}"></h3>
    </div>

    <div style="align-items: center;justify-content: center; display: flex" >
        <a th:text="#{email.verification.click}" style=" text-decoration: none!important;" th:href="${verificationUrl}" class="btn btn-md btn-info btn-share takeme">
        </a>
    </div>

</div>
</body>
</html>
